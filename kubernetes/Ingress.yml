apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: drew-robert-api-ingress
  namespace: drew-robert-namespace
spec:
  rules:
    - host: drewrobert.com
      http:
        paths:
          - path: /api
            backend:
              serviceName: drew-robert-api-service
              servicePort: dr-api-port
